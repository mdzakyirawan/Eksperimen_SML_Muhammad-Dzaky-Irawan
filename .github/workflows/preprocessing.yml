name: Automated Preprocessing

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'preprocessing/dataset_preprocessed.csv'

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_Muhammad-Dzaky-Irawan.py

      - name: Upload preprocessed dataset
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: preprocessing/dataset_preprocessed.csv

      - name: Commit preprocessed dataset
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add preprocessing/dataset_preprocessed.csv
          git commit -m "Update preprocessed dataset [CI]" || echo "No changes to commit"
          git push


